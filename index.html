<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <!-- Content of your website -->
    <h1>Welcome to My Website</h1>
    <p>Click the button below to get in touch.</p>
    
    <!-- Button to trigger external browser action -->
    <button id="contactButton">Contact Me</button>
    
    <script>
        // Listen for the button click
        document.getElementById('contactButton').addEventListener('click', function() {
            // Display a message guiding the user to open the link in a new browser
            alert("For a better experience, please open this link in an external browser like Chrome.");

            // Open the GitHub-hosted page (or any external page) in a new window/tab
            window.open('https://keochanmaridodev.github.io/website/', '_blank');
        });
    </script>
</body>
</html>
