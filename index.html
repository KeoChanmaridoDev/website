<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <!-- Embed Canva Design -->
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2225%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;"
            src="https://www.canva.com/design/DAGexBYWHKk/Nf46RcnhMaTqOE3pXN06ZA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>
    
    <!-- Button to open the external browser (like Chrome) -->
    <button id="contactButton">Contact Me</button>

    <script>
        // When the button is clicked, open the external browser with the link
        document.getElementById('contactButton').addEventListener('click', function() {
            // Show an alert guiding users to open the link in another browser
            alert("For a better experience, please open this link in an external browser like Chrome.");

            // Open the external URL (your GitHub-hosted page or another URL) in a new tab
            window.open('https://keochanmaridodev.github.io/website/', '_blank');
        });
    </script>
</body>
</html>
